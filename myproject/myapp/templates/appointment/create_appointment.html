<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Appointment Form</title>

  {% load static %}
  

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  {% include "components/_navbar.html" %}

  <!-- Main Form Container -->
  <div class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl border border-gray-100">
      <h2 class="text-3xl font-bold text-center text-blue-700 mb-8 tracking-wide">
        üè• Book an Appointment
      </h2>
      
      <form action="{% url 'appoinment' %}" method="POST" class="space-y-6">
        {% csrf_token %}
        <!-- Full Name -->
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="fullname" name="fullname"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
          <span class="text-red-500 text-sm">{{ error.fullname }}</span>
        </div>

        <!-- Phone Number -->
        <div>
          <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
          <span class="text-red-500 text-sm">{{ error.phone_number }}</span>
        </div>

        <!-- Doctor Category -->
        <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Doctor Category</label>
          <select id="category" name="category"
                  class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <option value="">-- Select Category --</option>
            <option value="general">General Physician</option>
            <option value="pediatrician">Pediatrician</option>
            <option value="dermatologist">Dermatologist</option>
            <option value="cardiologist">Cardiologist</option>
            <option value="gynecologist">Gynecologist</option>
          </select>
          <span class="text-red-500 text-sm">{{ error.category }}</span>
        </div>

        <!-- Appointment Date -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Appointment Date</label>
            <input type="date" id="date" name="date"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <span class="text-red-500 text-sm">{{ error.date }}</span>
          </div>

          <!-- Appointment Time -->
          <div>
            <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Appointment Time</label>
            <input type="time" id="time" name="time"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <span class="text-red-500 text-sm">{{ error.time }}</span>
          </div>
        </div>

        <!-- Problem Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Describe Your Problem</label>
          <textarea id="description" name="description" rows="4"
                    placeholder="Describe your symptoms or how you're feeling..."
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y transition"></textarea>
          <span class="text-red-500 text-sm">{{ error.description }}</span>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-blue-700 hover:shadow-lg transition-all duration-200 ease-in-out">
          Submit Appointment
        </button>
      </form>
    </div>
  </div>
</body>
</html>
