<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Index Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 text-center w-full max-w-md">
        <h1 class="text-3xl font-bold text-blue-800 mb-4">🏥 Welcome to Our Hospital</h1>
        <p class="text-gray-700 mb-6">Please register or login to continue.</p>
        
        <div class="flex justify-center gap-4">
            <a href="{% url 'register' %}" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl">Register</a>
            <a href="{% url 'login' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-xl">Login</a>
        </div>
    </div>
</body>
</html>
