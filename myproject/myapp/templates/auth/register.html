<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Page</title>
  {% load static %}
  <link href="{% static 'src/styles.css' %}" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-indigo-600 mb-2">Create Account</h2>
    <p class="text-center text-gray-500 mb-4">Sign up to get started</p>

    <form action="{% url 'register' %}" method="POST" class="space-y-4">
      {% csrf_token %}

      <!-- Username -->
      <div>
        <label for="username" class="block text-gray-700 mb-1">Username</label>
        <input type="text" name="username" id="username"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <span class="text-blue-500 text-sm">{{ errors.username }}</span>
      </div>

      <!-- First Name -->
      <div>
        <label for="first_name" class="block text-gray-700 mb-1">First Name</label>
        <input type="text" name="first_name" id="first_name"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <span class="text-blue-500 text-sm">{{ errors.first_name }}</span>
      </div>

      <!-- Last Name -->
      <div>
        <label for="last_name" class="block text-gray-700 mb-1">Last Name </label>
        <input type="text" name="last_name" id="last_name"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <span class="text-blue-500 text-sm">{{ errors.last_name }}</span>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input type="email" name="email" id="email"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <span class="text-blue-500 text-sm">{{ errors.email }}</span>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input type="password" name="password" id="password"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <span class="text-blue-500 text-sm">{{ errors.password }}</span>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirm_password" class="block text-gray-700 mb-1">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <span class="text-blue-500 text-sm">{{ errors.confirm_password }}</span>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-md transition">
          Register
        </button>
      </div>
    </form>

    <p class="text-sm text-gray-600 mt-4 text-center">
      Already have an account?
      <a href="{% url 'register' %}" class="text-indigo-600 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
