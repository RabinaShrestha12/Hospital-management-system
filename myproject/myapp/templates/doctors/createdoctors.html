<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Doctor</title>

  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  {% include "components/_navbar.html" %}

  <!-- Main Form Container -->
  <div class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl border border-gray-100">
      <h2 class="text-3xl font-bold text-center text-green-700 mb-8 tracking-wide">
        üë®‚Äç‚öïÔ∏è Add a Doctor
      </h2>
      
      <form action="{% url 'doctors' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <!-- Full Name -->
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="fullname" name="fullname"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
          <span class="text-red-500 text-sm">{{ error.fullname }}</span>
        </div>

        <!-- Category -->
       <div>
          <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Doctor Category</label>
          <select id="category" name="category"
                  class="w-full px-4 py-2 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
            <option value="">-- Select Category --</option>
            <option value="general">General Physician</option>
            <option value="pediatrician">Pediatrician</option>
            <option value="dermatologist">Dermatologist</option>
            <option value="cardiologist">Cardiologist</option>
            <option value="gynecologist">Gynecologist</option>
          </select>
          <span class="text-red-500 text-sm">{{ error.category }}</span>
        </div>
        <!-- Description -->
        <div>
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description / Experience</label>
          <textarea id="description" name="description" rows="4"
                    placeholder="Write a short bio about the doctor..."
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 resize-y transition"></textarea>
          <span class="text-red-500 text-sm">{{ error.description }}</span>
        </div>

        <!-- Doctor Image -->
        <div>
          <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Profile Image</label>
          <input type="file" id="image" name="image" accept="image/*"
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition bg-white">
          <span class="text-red-500 text-sm">{{ error.image }}</span>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-green-700 hover:shadow-lg transition-all duration-200 ease-in-out">
          Save Doctor
        </button>
      </form>
    </div>
  </div>
</body>
</html>
