<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  {% load static %}
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-orange-50 min-h-screen flex items-center justify-center px-4">
  {%  if message %}
  <script>
    window.alert("{{message}}")
  </script>
  {% endif %}
  <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 border border-orange-100">
    <div class="flex items-center space-x-4 mb-6">
      <div class="w-16 h-16 rounded-full bg-orange-100 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A9 9 0 0112 3a9 9 0 016.879 14.804M12 15v2m0 0v2m0-2h-2m2 0h2"/>
        </svg>
      </div>
      <div>
        <h2 class="text-2xl font-semibold text-gray-800">Profile Settings</h2>
        <p class="text-sm text-orange-600">Manage your account information</p>
      </div>
    </div>

    <form action="{% url "profile" user.id %}" method="POST" class="space-y-6">
      {% csrf_token %}
      <!-- Username -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-orange-400">{{errors.username}}</span>
          <input type="text" name="username" class="pl-10 pr-4 py-2 w-full border border-orange-200 rounded-xl focus:ring-orange-500 focus:border-orange-500" value="{{user.username}}">
        </div>
      </div>

      <!-- First and Last Name -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-orange-400">
              <i data-feather="user"></i>
            </span>
            <input type="text" name="first_name" class="pl-10 pr-4 py-2 w-full border border-orange-200 rounded-xl focus:ring-orange-500 focus:border-orange-500" value="{{user.first_name}}">
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-orange-400">
              <i data-feather="user"></i>
            </span>
            <input type="text" name="last_name" class="pl-10 pr-4 py-2 w-full border border-orange-200 rounded-xl focus:ring-orange-500 focus:border-orange-500" value="{{user.last_name}}">
          </div>
        </div>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-orange-400">
            <i data-feather="mail"></i>
          </span>
          <input type="email" name="email" class="pl-10 pr-4 py-2 w-full border border-orange-200 rounded-xl focus:ring-orange-500 focus:border-orange-500" value = "{{user.email}}">
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-8">
       <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-6 rounded-xl flex items-center gap-2 shadow-md transition-all duration-300">
          <i data-feather="save"></i> Update
        </button>
        <a href="{% url "change" user.id %}" class="text-orange-600 hover:underline font-medium flex items-center gap-1">
          <i data-feather="lock"></i> Change Password
        </a>
      </div>
    </form>
  </div>

  <script>
    feather.replace();
  </script>
</body>
</html>
